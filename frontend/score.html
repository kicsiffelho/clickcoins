<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickCoins</title>
  <link rel="stylesheet" href="path/to/bootstrap.css">
  <link rel="stylesheet" href="path/to/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img src="./assets/Click_Coins.png" alt="ClickCoins" width="45" height="45" class="rounded">
      <a class="navbar-brand mx-2" href="/game">ClickCoins</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mx-5" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/game">Game</a>
          <a class="nav-link" href="/score">LeaderBoard</a>
          <a class="nav-link" href="/store">Store</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid" style="background-color: #202020;">
    <div class="row">
      <div class="col mt-2" style="color: white;" id="user-highscore"><h5>Your highscore:</h5></div>
      <div id="currency-display" class="col" style="color: #ffc107;"><img id="coin-image" class="mx-2" src="./assets/coin.png" alt="ClickCoins">0</div>
    </div>
  </div>
  <div class="container-fluid d-flex justify-content-center mt-5">
    <div class="row custom-width">
      <div class="table-responsive">

      </div>
    </div>
  </div>
</body>
</html>
