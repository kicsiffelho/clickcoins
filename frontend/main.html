<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> ClickCoins</title>
    <link rel="icon" href="./assets/Click_Coins.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
    <script type="module" src="./js/clerkInit.js" defer></script>
    <script type="module" src="./js/currencyDisplay.js"></script>
    <script type="module" src="./js/game.js"></script>
    <script type="module" src="./js/tile.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #272727;" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="./assets/Click_Coins.png" alt="ClickCoins" width="45" height="45" class="rounded">
            <a class="navbar-brand mx-2" href="/game">ClickCoins</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mx-5" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/game">Game</a>
                    <a class="nav-link" href="/score">LeaderBoard</a>
                    <a class="nav-link" href="/store">Store</a>
                </div>
                <div class="navbar-nav ms-lg-auto">
                    <div id="user-button"></div>
                </div>
            </div>
    </nav>
    <div class="container-fluid" style="background-color: #202020;">
        <div class="row">
            <div class="col mt-2" style="color: white;"><h5>Your highscore:</h5></div>
                <div id="currency-display" class="col" style="color: #ffc107;"><img id="coin-image" class="mx-2" src="./assets/coin.png" alt="ClickCoins">0</div>
        </div>
    </div>
    <div id="start-overlay">
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="timer">Time Left: 10s</div>
        <div id="game-area"></div>
    </div>
    <div id="score-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h2>Game Over!</h2>
            <p id="final-score">Final score: 0</p>
            <button id="try-again-button">Try Again?</button>
        </div>
    </div>
</body>

</html>
