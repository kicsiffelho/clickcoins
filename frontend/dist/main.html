<!doctype html>
<html lang="en">
<head>

    <link rel="icon" href="/assets/Click_Coins-Xga_VVsM.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #272727;" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="/assets/Click_Coins-Xga_VVsM.png" alt="ClickCoins" width="45" height="45" class="rounded">
            <a class="navbar-brand mx-2" href="./main.html">ClickCoins</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mx-5" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="./score.html">LeaderBoard</a>
                    <a class="nav-link" href="./store.html">Store</a>
                </div>
                <div class="container-fluid text-center d-none d-lg-block">
                    <span class="navbar-text">
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto mx-3" style="color: #ecbeff;">Click</div>
                            <div class="col-md-auto mx-3" style="color: #c445fb;">Earn Coin</div>
                            <div class="col-md-auto mx-3" style="color: #9b12d6;">Grow Up</div>
                            <div class="col-md-auto mx-3" style="color: #710d9c;">Own Items</div>
                        </div>
                    </span>
                </div>

                </div>

        <div class="modal-content">

            <p id="final-score">Final score: 0</p>
