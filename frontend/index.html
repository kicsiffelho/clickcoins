<doctype html>
  <html lang="en" data-bs-theme="dark">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> ClickCoins</title>
    <link rel="icon" href="./assets/Click_Coins.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    <div class="wrapper">
      <div class="title"><span>Login</span></div>
      <form action="./welcome.html">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" class="form-control" id="firebaseui-auth-container" placeholder="Username" required />
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <!--<div class="pass"><a href="#">Forgot password?</a></div>-->
        <div class="row button mt-5">
          <input type="submit" value="Login" />
        </div>
        <div class="signup-link">Not a member? <a href="reg.html">Signup now</a></div>
      </form>
    </div>
  </body>

  </html>
